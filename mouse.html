<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV - Doble Pulsación Rápida</title>
<style>
  body { margin:0; background:black; color:white; font-family:Arial,sans-serif; }
  video { width:100vw; height:100vh; object-fit:cover; display:block; }
  .info { position:fixed; bottom:20px; left:20px; background:rgba(0,0,0,0.6); padding:10px 15px; border-radius:8px; font-size:1.1em; }
  .coords { position:fixed; top:20px; left:20px; background:rgba(0,0,0,0.6); padding:8px 12px; border-radius:6px; font-size:1em; }
  .keycode { position:fixed; top:60px; left:20px; background:rgba(0,0,0,0.6); padding:8px 12px; border-radius:6px; font-size:1em; }
</style>
</head>
<body>

<video id="tv-video" autoplay muted loop>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>

<div class="info" id="info">Canal: 1</div>
<div class="coords" id="coords">Y: 0</div>
<div class="keycode" id="keycode">Última tecla: -</div>

<script>
// --- Canales de prueba
const categorias = [{nombre:"Todos", canales:[
  {nombre:"Canal 1", video:"https://www.w3schools.com/html/mov_bbb.mp4"},
  {nombre:"Canal 2", video:"https://www.w3schools.com/html/movie.mp4"},
  {nombre:"Canal 3", video:"https://www.w3schools.com/html/mov_bbb.mp4"}
]}];

let categoriaActual=0, canalSeleccionado=0;
const video=document.getElementById("tv-video");
const info=document.getElementById("info");
const coords=document.getElementById("coords");
const keyLabel=document.getElementById("keycode");

function playChannel() {
  video.src = categorias[categoriaActual].canales[canalSeleccionado].video;
  video.play();
  info.textContent = "Canal: " + (canalSeleccionado + 1);
}
playChannel();

///////////////////////////////////////////////////////////////////
// --- CONTROL DE FLECHAS (DOBLE PULSACIÓN RÁPIDA)
///////////////////////////////////////////////////////////////////

let yCoord = 0;
const MOVE_UNIT = 16;

// Historial de pulsaciones
let lastArrowUp = 0;
let lastArrowDown = 0;
const DOUBLE_INTERVAL = 1000; // ms máximo entre dos pulsaciones para considerarlas rápidas

document.addEventListener("keydown",(e)=>{
  const now = Date.now();
  keyLabel.textContent = `Última tecla: ${e.key} (${e.keyCode})`;

  if(e.key === "ArrowUp"){
    yCoord -= MOVE_UNIT;

    if(now - lastArrowUp <= DOUBLE_INTERVAL){
      // Doble pulsación rápida → cambiar canal arriba
      canalSeleccionado = (canalSeleccionado-1+categorias[categoriaActual].canales.length)%categorias[categoriaActual].canales.length;
      playChannel();
      lastArrowUp = 0; // reset
    } else {
      lastArrowUp = now;
    }

  } else if(e.key === "ArrowDown"){
    yCoord += MOVE_UNIT;

    if(now - lastArrowDown <= DOUBLE_INTERVAL){
      // Doble pulsación rápida → cambiar canal abajo
      canalSeleccionado = (canalSeleccionado+1)%categorias[categoriaActual].canales.length;
      playChannel();
      lastArrowDown = 0; // reset
    } else {
      lastArrowDown = now;
    }
  }

  coords.textContent = `Y: ${yCoord}`;
});
</script>
</body>
</html>
