<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flechas TV Simple</title>
<style>
  body { margin:0; background:black; color:white; font-family:Arial,sans-serif; }
  .coords { position:fixed; top:20px; left:20px; background:rgba(0,0,0,0.6); padding:8px 12px; border-radius:6px; font-size:1.2em; }
  .keycode { position:fixed; top:60px; left:20px; background:rgba(0,0,0,0.6); padding:8px 12px; border-radius:6px; font-size:1.2em; }
</style>
</head>
<body>

<div class="coords" id="coords">Y: 0</div>
<div class="keycode" id="keycode">Última tecla: -</div>

<script>
let yCoord = 0;
const MOVE_UNIT = 16; // cada flecha incrementa 16 unidades
const coordsLabel = document.getElementById("coords");
const keyLabel = document.getElementById("keycode");

document.addEventListener("keydown", (e)=>{
  // Mostrar tecla presionada
  keyLabel.textContent = `Última tecla: ${e.key} (${e.keyCode})`;

  // Incrementar/decrementar solo si flecha arriba/abajo
  if(e.key === "ArrowUp"){
    yCoord -= MOVE_UNIT;
  } else if(e.key === "ArrowDown"){
    yCoord += MOVE_UNIT;
  } else {
    return;
  }

  // Mostrar coordenada acumulada
  coordsLabel.textContent = `Y: ${yCoord}`;
});
</script>

</body>
</html>
